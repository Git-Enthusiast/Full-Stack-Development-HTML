<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form>
        <label for="email">Enter your email Id:</label>
        <input type="text" id="email" placeholder="Enter your email">
        <br>
        <br>
        <label for="Password">Enter your Password:</label>
        <input type="text" id="Password" placeholder="Enter Password">
        <br><br>
        <label for="Capcha">Please Enter Your Capcha:</label>
        <input type="text" name="Capcha" id="Capcha" placeholder="Enter your capcha">

        <br><br>
        <input type="submit" value="Press Ok">
        <br>
        <label for="resume">Resume</label>
        <input type="text" name="resume" id="resume" placeholder="Enter your resume">


    </form>
    <Br></Br><Br></br>

    <form>
        <fieldset>
            <legend>This is HTML Dummy code</legend>
            <label for="datepiker">Enter date :</label>
            <input type="date" id="date picker">

            <label for="selector1">choose your dish</label>
            <select name="dishes" id="selector1">
                <option value="maggi">Maggi</option>
                <option value="kurkure">kurkure</option>
                <option value="lays">lays</option>
            </select>
            <br>
            <br>
            <button>I am Button</button>
            <br><br>
            <label for="textarea1">Feedback:</label>
            <br>
            <textarea name="textarea1" id="textarea1" cols="30" rows="10" placeholder="enter your text here"></textarea>

        </fieldset>
        <br>
        <fieldset>
            <legend>This is another fieldset</legend>
            <label for="text editor1">Text editor1</label>
            <input type="text" name="text editor1" id="text editor1">
            <br>
            <label for="textarea2">Comments:</label>
            <br>
            <textarea name="textarea" id="textarea2" cols="30" rows="10" placeholder="Enter your text here"></textarea>

        </fieldset>

    </form>


</body>

</html>
